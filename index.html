<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/custom/calculator.css" rel="stylesheet" />
        <title>Calculadora</title>
    </head>
    <body>

        
        <div id="calculadora" class="container d-flex justify-content-center">
            <form name="calc" class="p-3 bg-light rounded shadow">
                <div class="row mb-3">
                    <div class="col-12">
                        <input type="text" class="form-control text-right" name="display" id="display" disabled>
                    </div>
                </div>
        
                <div class="row g-2">
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="1" onclick="addToDisplay('1')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="2" onclick="addToDisplay('2')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="3" onclick="addToDisplay('3')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-secondary w-100 p-3" value="+" onclick="addToDisplay('+')">
                    </div>
                </div>
        
                <div class="row g-2 mt-2">
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="4" onclick="addToDisplay('4')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="5" onclick="addToDisplay('5')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="6" onclick="addToDisplay('6')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-secondary w-100 p-3" value="-" onclick="addToDisplay('-')">
                    </div>
                </div>
        
                <div class="row g-2 mt-2">
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="7" onclick="addToDisplay('7')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="8" onclick="addToDisplay('8')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="9" onclick="addToDisplay('9')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-secondary w-100 p-3" value="*" onclick="addToDisplay('*')">
                    </div>
                </div>
        
                <div class="row g-2 mt-2">
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-danger w-100 p-3" value="C" onclick="clearDisplay()">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-primary w-100 p-3" value="0" onclick="addToDisplay('0')">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-success w-100 p-3" value="=" onclick="calculateResult()">
                    </div>
                    <div class="col-3 d-flex justify-content-center">
                        <input type="button" class="btn btn-secondary w-100 p-3" value="/" onclick="addToDisplay('/')">
                    </div>
                </div>
            </form>
        </div>
        
        <!-- Scripts de estilo y de la calculadora -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/calculator.js"></script>
    </body>
</html>
